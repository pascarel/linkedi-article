    <!-- cover image -->

        <div class="cover-image__drop ember-view">
            <div class="cover-image__disable-wrapper ember-view">
                <div id="remove-cover-image" class="tooltip-container ember-view">
                    <div class="tooltip-trigger">
                        <button class="cover-image__disable">
                            Eliminaţi fundalul
                            <span class="svg-icon-wrap">
                                <li-icon aria-hidden="true" type="cancel-icon" size="medium" color="true">
                                    <svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet" class="artdeco-icon">

                                    </svg>

                            </span>

                    </div>

                    <div role="tooltip" id="tooltip-remove-cover-image" class="tooltip tooltip-right ">
                        Eliminaţi fundalul
                    </div>
                </div>
            </div>
            <label for="cover-image__file-input" class="cover-image__label">
